<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>ToDo App</title>
  </head>
  <body>
    <div class="ToDo">
      <h3>Website Todo</h3>

      <div class="main">
       
          <ul class="taskList">
            
            
            
          </ul>
        </div>
      </div>
      <div class="btn">
        <button class="newTaskBtn"><i class="fa-solid fa-plus"></i> New task</button>
      </div>
      <!-- Model that opens to enter task when you click + New task-->
      <div class="enter hidden">
        <div class="enter-content">
          <div class="content">
            <label for="newTask">Enter Task:</label>
            <input type="text" name="text" id="newTask">
          </div>
          
          <button class="addTaskBtn">Add Task</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
